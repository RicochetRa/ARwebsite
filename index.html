<!DOCTYPE html>
<html lang="en">
<html>
    <head>
       <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
       <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>

<body>
        <a-scene>
            <a-assets>
                <img id="tower" src="images/tower.jpg" alt="" crossorigin="anonymous" >
            </a-assets>

            <a-entity class="photo" geometry="primitive: plane; height: 5; width: 5" material="shader: flat; src: #tower"></a-entity>
            <a-entity class="photo" geometry="primitive: plane; height: 5; width: 5" material="shader: flat; src: #tower" position="5 0 0"></a-entity>

        </a-scene>
</body>
    
</html>
